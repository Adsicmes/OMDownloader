# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: PackReleaseOnWindows10

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Cache
      uses: actions/cache@v1.2.1
      with:
        # A directory to store and save the cache
        path: .githubActions/cache
        # An explicit key for restoring and saving the cache
        key: windows-latest-pack-release
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt
    - name: Install pyinstaller
      run: |
        python -m pip install pyinstaller
    - name: Make release
      run: |
        pyinstaller main.py --onefile -w --distpath .githubActions/packRelease/release --workpath .githubActions/packRelease/workpath --specpath .githubActions/packRelease/spec


